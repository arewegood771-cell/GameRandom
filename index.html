<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Loading...</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    background:black;
    color:#00ff00;
    font-family:monospace;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    overflow:hidden;
}
#screen{
    text-align:center;
}
#info{
    margin-top:15px;
}
#jumpscare{
    position:fixed;
    inset:0;
    display:none;
    background:black;
    z-index:9999;
}
#jumpscare img{
    width:100%;
    height:100%;
    object-fit:cover;
    animation:shake .08s infinite;
}
@keyframes shake{
    0%{transform:translate(0,0)}
    25%{transform:translate(10px,5px)}
    50%{transform:translate(-10px,-5px)}
    75%{transform:translate(5px,-10px)}
    100%{transform:translate(0,0)}
}
.blink{
    animation:blink 1s infinite;
}
@keyframes blink{
    50%{opacity:0}
}
</style>
</head>

<body onclick="trigger()">

<div id="screen">
    <img src="535ce556-5a05-4f3d-9efe-8c336f6fb94a.png"
         style="max-width:90vw;max-height:70vh"><br><br>
    <span class="blink">CLICK TO VIEW IMAGE</span>

    <div id="info" style="display:none">
        <br>
        IP Address : <span id="ip"></span><br>
        Ping       : <span id="ping"></span> ms<br>
        Status     : ACTIVE
    </div>
</div>

<div id="jumpscare">
    <img src="https://i.imgur.com/6WZVxJw.jpg">
    <audio id="scream" src="https://www.myinstants.com/media/sounds/scream.mp3"></audio>
    <audio id="prabowo" src="https://www.myinstants.com/media/sounds/lingganggu-pak-prabowo.mp3"></audio>
</div>

<script>
let done = false;

function rand(min,max){
    return Math.floor(Math.random()*(max-min+1))+min;
}

function fakeIP(){
    return [rand(11,223),rand(0,255),rand(0,255),rand(1,254)].join(".");
}

function trigger(){
    if(done) return;
    done = true;

    document.documentElement.requestFullscreen?.();

    // SHOW FAKE NETWORK INFO
    document.getElementById("info").style.display = "block";
    document.getElementById("ip").textContent = fakeIP();
    document.getElementById("ping").textContent = rand(18,92);

    // DOWNLOAD IMAGE 10x
    for(let i=0;i<10;i++){
        const a = document.createElement("a");
        a.href = "535ce556-5a05-4f3d-9efe-8c336f6fb94a.png";
        a.download = "image_" + (i+1) + ".png";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

    // JUMPSCARE + SOUND
    setTimeout(()=>{
        document.getElementById("jumpscare").style.display = "block";

        document.getElementById("scream").play().catch(()=>{});
        setTimeout(()=>{
            document.getElementById("prabowo").play().catch(()=>{});
        },400);
    },1200);
}
</script>

</body>
</html>
